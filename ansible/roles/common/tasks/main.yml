---
# install necessary modules
- name: install git
  yum: name=git state=present

- name: install epel
  yum: name=epel-release state=present

- name: install necessary modules
  yum: name={{ item }} state=present
  with_items:
    - libselinux-python
    - vim-enhanced

# add application user
- name: add application group
  group: name={{ dev_user.name }} state=present

- name: add application user
  user:
    name={{ dev_user.name }}
    password={{ dev_user.password }}
    group={{ dev_user.name }}
    home=/home/{{ dev_user.name }}
    state=present

- name: register application user to sudoers
  lineinfile: >-
    dest='/etc/sudoers'
    backup=yes
    state=present
    regexp='^"{{ dev_user.name }}"'
    line='"{{ dev_user.name }}" ALL=(ALL) NOPASSWD: ALL'

- name: register public key
  # ローカルマシンのpublick keyを作成したユーザーに配布
  # TODO: stateとproductionの時、秘密鍵公開鍵を共有するか。
  authorized_key: user={{ dev_user.name }} key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

# set vimrc
- name: check vimrc exist.
  stat: path=/home/{{ dev_user.name }}/.vimrc
  register: vimrc_file

- name: set my.conf to db server
  template: src=./../files/vimrc dest=/home/{{ dev_user.name }}/.vimrc owner={{ dev_user.name }} mode=0644
  when: vimrc_file.stat.md5 is not defined

- name: check out rbenv
  shell: echo 'alias vi="vim"' >> /home/{{ dev_user.name }}/.bash_profile
  when: vimrc_file.stat.md5 is not defined
